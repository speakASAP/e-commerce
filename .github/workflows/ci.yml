name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          cd services/api-gateway && npm ci
          cd ../user-service && npm ci
          cd ../product-service && npm ci
          cd ../order-service && npm ci
      - name: Run linter
        run: |
          cd services/api-gateway && npm run lint
          cd ../user-service && npm run lint
          cd ../product-service && npm run lint
          cd ../order-service && npm run lint

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Build services
        run: |
          cd services/api-gateway && npm ci && npm run build
          cd ../user-service && npm ci && npm run build
          cd ../product-service && npm ci && npm run build
          cd ../order-service && npm ci && npm run build
          cd ../frontend && npm ci && npm run build
